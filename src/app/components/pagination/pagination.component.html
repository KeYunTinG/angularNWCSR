<nav aria-label="Page navigation example">
  每頁筆數:
  <select  [(ngModel)]="pageSize"id="dataitem" class="p-2 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <option value="5">5筆</option>
    <option value="10">10筆</option>
    <option value="20">20筆</option>
  </select>
  <ul class="inline-flex -space-x-px text-base h-10">
    <li>
      <a (click)="jumpTo(1)" href="#" onclick="event.preventDefault()" class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">第一頁</a>
    </li>
    <li>
      <a (click)="goPrevious()"href="#" onclick="event.preventDefault()"class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">上一頁</a>
    </li>
    @for (page of pageNumbers; track $index) {
    <li [ngClass]="{ 'active': page === currentPage() }">
      @if(page === currentPage()){
        <a aria-current="page" class="flex items-center justify-center px-4 h-10 text-blue-600 border border-gray-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white">{{ page }}</a>
      }
      @if(page !== currentPage()){
      <a (click)="jumpTo(page)" href="#" onclick="event.preventDefault()"class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">{{ page }}</a>
    }
    </li>
  }
    <li>
      <a (click)="goNext()" href="#" onclick="event.preventDefault()" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">下一頁</a>
    </li>
    <li>
      <a (click)="jumpTo(pageTotal)"  href="#" onclick="event.preventDefault()" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">最後頁</a>
    </li>
  </ul>
</nav>
